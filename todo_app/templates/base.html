<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fontawesome-all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/datatables.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootadmin.min.css') }}">
</head>

<body class="bg-light">
    <title>{% block title %}

        {% endblock title %} - TODO APP</title>

    <nav class="navbar navbar-expand navbar-dark bg-info">
        <h1 class="navbar-brand">TODO APP</h1>
    </nav>

    <div class="d-flex">
        <div class="sidebar sidebar-dar bg-dark">
            <ul class="list-unstyled">
                <li><a href="{{ url_for('notes.all') }}"><i class="fa fa-fw fa-book"></i> NOTES</a></li>
                <li><a href="{{ url_for('notes.todo') }}"><i class="fa fa-fw fa-pencil-alt"></i> TODO</a></li>
                <li><a href="{{ url_for('notes.done') }}"><i class="fa fa-fw fa-check-square"></i> DONE</a></li>
            </ul>
        </div>
    
        <div class="content p-4">
            <h2 class="mb-4">
                {% block header %}{% endblock %}
            </h2>
            {% for message in get_flashed_messages() %}
            <div class="flash">{{ message }}</div>
            {% endfor %}
            {% block content %}{% endblock %}
        </div>
    </div>
    

    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/datatables.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootadmin.min.js') }}"></script>

    {% block extra_scripts %}{% endblock %}
</body>

</html>
